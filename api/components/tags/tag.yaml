serviceability:
  - code: LOCATION
    description: The location at which this provider is serviceable.
    reference: <PR/Issue/Discussion Links md format text>
  - code: CATEGORY
    description: The category serviceable by the provider.
    reference: <PR/Issue/Discussion Links md format text>
  - code: TYPE
    description: 'The type of serviceability, with values representing Hyperlocal (code: 10), Intercity (code: 11), and Pan-India (code: 12).'
    reference: <PR/Issue/Discussion Links md format text>
    value:
      - code: 10
        description: Hyperlocal
        reference: <PR/Issue/Discussion Links md format text>
      - code: 11
        description: Intercity
        reference: <PR/Issue/Discussion Links md format text>
      - code: 12
        description: Pan-India
        reference: <PR/Issue/Discussion Links md format text>
  - code: VAL
    description: The value associated with the serviceability type, i.e in how much radius it is serviceable, eg. for hyperlocal - within 60 km raidus from the store location.
    reference: <PR/Issue/Discussion Links md format text>
  - code: UNIT
    description: The unit of measurement for the serviceability value, e.g. km.
    reference: <PR/Issue/Discussion Links md format text>
    value:
      - code: 'km'
        description: If type is 10 - Hyperlocal
        reference: <PR/Issue/Discussion Links md format text>
      - code: pincode
        description: If type is 11 - Intercity
        reference: <PR/Issue/Discussion Links md format text>
      - code: country
        description: If type is 12 - Pan-India
        reference: <PR/Issue/Discussion Links md format text>

