bap_terms:
  search:
    - code: FINDER_FEE_AMOUNT
      description: The amount of the Buyer App’s fee, to be interpreted in conjunction with the “type” field. If the “type” is set to “Amount”, this value represents the fixed fee in INR. If the “type” is set to “percent”, this value represents the percentage of the Total Order Value.
      reference: <PR/Issue/Discussion Links md format text>
    - code: FINDER_FEE_TYPE
      description: If set to “amount” it means Buyer App’s fee is a flat amount in INR. If set to “percent” it means the Buyer App’s fee is set as a percentage of the Total Order Value.
      reference: <PR/Issue/Discussion Links md format text>
  confirm:
    - code: ACCEPT_BPP_TERMS
      description: The acceptance of seller terms by the buyer app
      reference: <PR/Issue/Discussion Links md format text>
