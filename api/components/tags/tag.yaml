delivery_terms:
  - code: INCOTERMS
    description: Description about the tags
    reference: <PR/Issue/Discussion Links md format text>
    value:
      - code: CIF
        description: CIF (Cost, Insurance, and Freight) indicates that the seller has the responsibility to deliver the goods to the named port of destination, covering the cost of transportation, insurance, and freight charges.
        reference: <PR/Issue/Discussion Links md format text>
      - code: EXW
        description: EXW (Ex Works) represents the point at which the seller's responsibility for the goods ends and the buyer's responsibility begins in an international transaction.
        reference: <PR/Issue/Discussion Links md format text>
      - code: FOB
        description: FOB (Free On Board) terms define the point at which the seller fulfills their obligation to deliver the goods, and the buyer takes on the responsibility and costs associated with transporting the goods from the named port of shipment to the final destination
        reference: <PR/Issue/Discussion Links md format text>
      - code: DAP
        description: under DAP (Delivered at Place) terms, the seller takes on the responsibility and costs of delivering the goods to a named place at the buyer's destination. 
        reference: <PR/Issue/Discussion Links md format text>
      - code: DDP
        description: Under DDP (Delivered Duty Paid) terms, the seller assumes a high level of responsibility and covers all costs associated with delivering the goods to the buyer's destination. The buyer, on the other hand, is responsible for unloading the goods and any subsequent transportation from the named place to their final destination.
        reference: <PR/Issue/Discussion Links md format text>
  - code: NAMED_PLACE_OF_DELIVERY
    description: Place of delivery based on the incoterm used.
    reference: <PR/Issue/Discussion Links md format text>
comm_channel:
  - code: CHAT_URL
    description: Chat url link is provided for buyer and seller to discuss
    reference: <PR/Issue/Discussion Links md format text>
bpp_terms:
  - code: MAX_LIABILITY
    description: max_liability is the maximum aggregate liability of either party expressed as multiple of the total transaction value.
    reference: <PR/Issue/Discussion Links md format text>
  - code: MAX_LIABILITY_CAP
    description: max_liability_cap is the maximum aggregate liability expressed in Indian Rupees (INR). 
    reference: <PR/Issue/Discussion Links md format text>
  - code: MANDATORY_ARBITRATION
    description: If this attribute is set to true, that would mean both parties agree that in case of a dispute, both parties must resolve the dispute through arbitration.
    reference: <PR/Issue/Discussion Links md format text>
  - code: COURT_JURISDICTION
    description: The name of the city whose courts will have exclusive jurisdiction over disputes related to this contract. The list of options will only contain Indian cities which have a High Court bench.
    reference: <PR/Issue/Discussion Links md format text>
  - code: DELAY_INTEREST
    description: This is the annual rate of interest that the Payment Collector will be charged if they delay a payment to the counterparty Network Participant, calculated pro rata for each calendar day of delay.
    reference: <PR/Issue/Discussion Links md format text>
bpp_payment:
  - code: SIGNATURE
    description: It is a base64 string generated by signing the payment gateway url with the private key.
    reference: <PR/Issue/Discussion Links md format text>
  - code: DSA
    description: Algorithm used for the signature
    reference: <PR/Issue/Discussion Links md format text>
  - code: TTL
    description: TTL for which the payment gateway link is valid for. This TTL is calculated w.r.t context/ttl and it should be less than or equal to TTL defined at payment gateway for payment confirmation. In case of TTL expiry, Payment gateway should automatically cancel the payment and refund the source if payment is debited from the source.
    reference: <PR/Issue/Discussion Links md format text>
