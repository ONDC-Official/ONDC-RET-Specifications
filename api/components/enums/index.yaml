search:
  context: &context
    $ref: "./context.yaml"
  message:
    intent:
      fulfillment: &fulfillment
        $ref: "./fulfillments.yaml"
on_search:
  message:
    catalog:
        providers:
          items:
            category_ids: &category_ids
              $ref: "./category.yaml"
        fulfillments: *fulfillment
        offers:
          $ref: "./offers.yaml#/offers"
select:
  context: *context
  message:
    order: &order
      fulfillments: *fulfillment
on_select:
  context: *context
  message:
    order: *order
init:
  context: *context
  message:
    order: *order
on_init:
  context: *context
  message:
    order: *order
confirm:
  context: *context
  message:
    order: *order
on_confirm:
  context: *context
  message:
    order: *order
status:
  context: *context
on_status:
  context: *context
  message:
    order: *order
cancel:
  context: *context
on_cancel:
  context: *context
  message:
    order: *order
track:
  context: *context
on_track:
  context: *context