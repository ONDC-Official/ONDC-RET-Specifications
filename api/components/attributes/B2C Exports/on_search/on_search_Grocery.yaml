context:
  parent: true
  domain: 
    description: updated domain namespace is https://docs.google.com/document/d/1brvcltG_DagZ3kGr1ZZQk4hG4tze3zvcxmGV4NMTzr8/edit#heading=h.w9zlp87xdha1
    required: mandatory
    usage: 'ONDC:RET10'
    reference: if any
message:
  parent: true
  catalog:
      parent: true
      bpp/descriptor: 
        parent: true
        description: descriptor for seller NP
        required: mandatory
        usage: "-"
        reference: if any
        symbol: 
          description: logo or image for seller NP
          required: mandatory
          usage: https://sellerNP.com/images/np.png
          reference: if any
      bpp/providers:
        parent: true
        description: descriptor for seller (merchant) that processes & fulfills orders
        required: mandatory
        usage: "-"
        reference: if any
        id: 
          description: unique id for provider, must be same as bpp_id for ISN seller apps. Use of same provider id for distinct legal entities will cause an MSN being regarded as ISN and use of different provider id for same legal entity will cause an ISN being regarded as MSN, thus resulting in tax non-compliance
          required: mandatory
          usage: F1
          reference: if any
        time:
          parent: true
          label: 
            description: enum - "enable" (default), "disable" (soft delete of provider from buyer NP cache)
            required: mandatory
            usage: enable
            reference: if any
          timestamp:
            description: timestamp when the snapshot for this provider (including provider details, items) was generated, must be <= Context.timestamp. Buyer NPs can use this to determine from when to start incremental refresh
            required: mandatory
            usage: '2023-06-03T07:00:30.000Z'
            reference: if any
        fulfillments:
          parent: true
          description: provider level fulfillment options
          required: mandatory
          usage: "-"
          reference: if any
          contact: 
            parent: true
            description: contact details for merchant - if merchant is in multiple locations, this will be the contact detail for merchant and contact detail for the storefront (specific location) will be in fulfillment.start
            required: mandatory
            usage: "-"
            reference: if any
            phone:
              description: valid 10 digit (mobile no) or 11 digit no
              required: mandatory
              usage: '9886098860'
              reference: if any
            email:
              description: email id of merchant or seller NP
              required: mandatory
              usage: abc@xyz.com
              reference: if any
        ttl:
          description: ISO8601 duration format for validity of provider catalog
          required: mandatory
          usage: "P1D"
          reference: if any
        locations: 
          parent: true
          description: locations for provider with unique id for each location
          required: mandatory
          usage: "-"
          reference: if any
          time:
            parent: true
            label:
              description: enum - "enable" (default), "disable" (soft delete of provider location, i.e. warehouse or store, from buyer NP cache - in this case, serviceability for the store should not be a part of the catalog), "close" (temporary closure of store with the same format for time.range as specified, for incremental refresh, here - https://docs.google.com/document/d/1brvcltG_DagZ3kGr1ZZQk4hG4tze3zvcxmGV4NMTzr8/edit#heading=h.ar4y0zvk65s4 only if this event is available at the time of generating the full catalog snapshot)
              required: mandatory
              usage: "disable"
              reference: if any
            timestamp: 
              description: timestamp when the snapshot for location was generated, must be <= Context.timestamp
              required: mandatory
              usage: '2023-06-03T07:30:30.000Z'
              reference: if any
            schedule:
              parent: true
              holidays:
                description: list of future dated holidays, to be used as per holiday calendar; if no holidays, empty array needs to be passed
                required: mandatory
                usage: "2023-08-15"
                reference: if any
          address:
            parent: true
            locality:
              description: locality name
              required: mandatory
              usage: "Kadma"
              reference: if any
        categories:
          parent: true
          tags:
            parent: true
            code: 
              description: if code is "attr", then it defines variant attributes i.e. attribute & sequence; multiple variant attributes can be defined in multiple attr blocks
              required: mandatory
              usage: "-"
              reference: if any
            list:
              parent: true
              code:
                description: if "code" is "attr", then it is namespaced attribute, above example means attribute(s) in "quantity.unitized" for an item
                required: mandatory
                usage: "-"
                reference: if any
              value:
                description: if `tags>code` is "attr" and `tags>list>code` is "name", then it's corresponding `value` means concatenation of item.quantity.unitized.measure.value and item.quantity.unitized.measure.unit e.g. "1 kilogram", "2 kilogram", "5 kilogram"
        items:
          parent: true
          time:
            parent: true
            label:
              description: enum - "enable", "disable"
              required: mandatory
              usage: enable
              reference: if any
            timestamp:
              description: timestamp for item event
              required: mandatory
              usage: '2023-06-03T07:30:00.000Z'
              reference: if any
          parent_item_id:
            description: if variant grouping defined for provider above, this matches id for variant_group definition; if not defined or id is invalid, buyer NPs may choose to display as normal SKU item
            required: mandatory
            usage: V1
            reference: if any
          descriptor:
            parent: true
            code:
              description: unique code for item which will be in this format - "type:code" where type is 1 - EAN, 2 - ISBN, 3 - GTIN, 4 - HSN, 5 - UPC, 6 - others
              required: optional
              usage: 2
              reference: if any
            images:
              description: while item images ensures better discoverability & enhances user experience, if no image is available, seller NPs shouldn’t send image (instead of sending placeholder image)
              required: mandatory
              usage: "-"
              reference: if any
          quantity:
            parent: true
            unitized:
              parent: true
              measure:
                parent: true
                unit:
                  description: enum - "unit", "dozen", "kilogram", "tonne", "litre", "millilitre" (https://github.com/ONDC-Official/protocol-network-extension/blob/main/enums/retail/grocery/RET10-UOM.json)
                  required: mandatory
                  usage: unit
                  reference: if any
            available:
              parent: true
              count:
                description: stringified integer value - default value for item in stock
                required: mandatory
                usage: "3"
                reference: if any
            maximum:
              parent: true
              count:
                description: stringified integer value - cap per order (if exists) or default value
                required: mandatory
                usage: "3"
                reference: if any
          category_id:
            description: enum from https://docs.google.com/spreadsheets/d/1APAvavF_BNbTA89benAlGtv0GuFvpn2b6XXi4lSdTTw/edit#gid=0
            required: mandatory
            usage: Foodgrains
            reference: if any
          '@ondc/org/returnable':
            description: should default to true except for specific make-to-order items
            required: mandatory
            usage: true
            reference: if any
          '@ondc/org/cancellable':
            description: should default to true except for specific make-to-order items
            required: mandatory
            usage: true
            reference: if any
          '@ondc/org/seller_pickup_return':
            description: whether seller is responsible for pick up of item for return
            required: mandatory
            usage: true
            reference: if any
          '@ondc/org/contact_details_consumer_care':
            description: valid contact details exactly in this format - name, email, contact no
            required: mandatory
            usage: "Ambani,ambani@abc.com,18004254444"
            reference: if any
          '@ondc/org/statutory_reqs_packaged_commodities':
            description: mapping of category to attribute key is defined https://docs.google.com/spreadsheets/d/1APAvavF_BNbTA89benAlGtv0GuFvpn2b6XXi4lSdTTw/edit#gid=0
            required: mandatory
            usage: "-"
            reference: if any
          '@ondc/org/statutory_reqs_prepackaged_food':
            description: mapping of category to attribute key is defined https://docs.google.com/spreadsheets/d/1APAvavF_BNbTA89benAlGtv0GuFvpn2b6XXi4lSdTTw/edit#gid=0
            required: mandatory
            usage: "-"
            reference: if any
          tags:
            parent: true
            origin: 
              parent: true
              description: identifies origin of item i.e. country, state, etc
              required: mandatory
              usage: "-"
              reference: if any
              list:
                parent: true
                value:
                  description: code in same level is "country" and value will be ISO 3166-1 alpha-3 code
                  required: mandatory
                  usage: "-"
                  reference: if any
            image:
              description: images for statutory requirements
              required: optional
              usage: "-"
              reference: if any
            veg_nonveg:
              parent: true
              description: only as applicable
              required: optional
              usage: "-"
              reference: if any
              list:
                parent: true
                code:
                  description: enum - "veg", "non_veg"
                  required: optional
                  usage: "veg"
                  reference: if any
        creds:
          parent: true
          description: credentials for provider 
          required: optional
          usage: "-"
          reference: if any
          id:
            description: globally identifiable identity or unique ID provided by seller app; mandatory if creds are provided
            required: mandatory
            usage: "-"
            reference: if any
          url:
            description: display URL for credential
            required: optional
            usage: "-"
            reference: if any
          tags:
            parent: true
            list:
              parent: true
              valid_to:
                description: possible value for "code". Valid Date and Time
                required: optional, only if available
                usage: "-"
        offers:
          description: offer definition as per the template defined above
          required: mandatory
          usage: "-"
          reference: if any
        


  [^67]: for defining order value (e.g. min order value) for provider
  [^68]: minimum order value for provider (up to 2 decimals)
  [^69]: option for catalog response using link or inline (default)
  [^70]: enum - "link" (link to zip file for items array for the provider), "inline" (items array in inline response, which is the default today)
  [^71]: authorized link URL, required only if type = "link"; in this case, items array won’t be a part of inline response
  [^72]: authorized link validity from last_update, required only if type = "link"
  [^73]: timestamp for last update of link (RFC3339), required only if type = "link"
  [^74]: timing for fulfillment type, enum - "Order" (online order processing timings), "Delivery" (order shipment timings, will be same as delivery timings for hyperlocal), "Self-Pickup" (self-pickup timings); example shows store open 24x7- Monday to Sunday (0000 - 2359)
  [^75]: location id for provider
  [^76]: valid value - day of week ("1" - Monday, "7" - Sunday)
  [^77]: valid value - day of week ("1" - Monday, "7" - Sunday), day_to >= day_from
  [^78]: valid value - 24hr format ("0000" to "2359")
  [^79]: valid value - 24hr format ("0000" to "2359"), time_to >= time_from
  [^80]: serviceability construct is defined for (provider+location+category) at either of these levels -  hyperlocal (radius) or intercity (pincodes) or pan-India; every unique combination of (provider+location+category) can have serviceability defined only at one of these levels
  [^81]: maps to unique location for provider
  [^82]: enum - "10" (hyperlocal), "11" (intercity), "12" (pan-India)
