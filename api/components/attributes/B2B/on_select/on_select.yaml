context:
  parent: true
  domain:
    description: domain for which the request is initiated
    required: required
    usage: "ONDC:RET12"
    reference: if any
  location:
    city:
      description: city code of the seller location
      required: required
      usage: std:080
      reference: if any
    country:
      description: country code of the seller location
      required: required
      usage: IND
      reference: if any
  bap_id:
    description: subscriber id for buyer app
    required: required
    usage: buyerNP.com
    reference: if any
  bap_uri:
    description: subscriber URI for buyer app
    required: required
    usage: https://buyerNP.com/ondc
    reference: if any
  timestamp:
    description: RFC3339 compliant timestamp
    required: required
    usage: '2023-06-03T08:00:00.000Z'
    reference: if any
  bpp_id:
    description: subscriber id for seller app
    required: required
    usage: sellerNP.com
    reference: if any
  bpp_uri:
    description: subscriber URI for seller app
    required: required
    usage: https://sellerNP.com/ondc
    reference: if any
  ttl:
    description: validity of message
    required: required
    usage: PT30S
    reference: if any
  version:
    description: version of the ONDC model implementation used
    required: required
    usage: '2.0.2'
    reference: if any
  action:
    description: API call initiated
    required: required
    usage: on_select
    reference: if any
message:
  parent: true
  order:
    parent: true
    items:
      parent: true
      description: Array of items selected by the buyer.
      usage: "-"
      reference: if any
      required: required
      id:
        description: ID of the chosen item from the catalog provided by the merchant.
        usage: "I1"
        reference: if any
        required: required
      location_ids:
        description: List of location IDs where the item is available.
        usage: "L1,L2"
        reference: if any
        required: required
      fulfillment_ids:
        description: List of fulfillment IDs used for item fulfillment.
        usage: "F1,F2"
        reference: if any
        required: required
      quantity:
       selected:
        count:
          description: Number of units for the chosen item.
          usage: 2
          reference: if any
          required: required
      tags:
        description: Buyer provides customization details for RFQ
        usage: '-'
        reference: if any
        required: optional
      add_ons:
        id: 
          description: ID of the add-on selected from the catalog
          usage: "3456"
          reference: if any
          required: optional
    provider:
      parent: true
      id:
        description: id of the selected provider from the catalog
        usage: "P1"
        reference: if any
        required: required
      locations:
        description: store locations of the provider
        usage: "-"
        reference: if any
        required: required
        id:
          description: id of the store location
          usage: "L1"
          reference: if any
          required: required
      ttl:
        description: The time period within which the buyer expects a quotation from the provider.
        usage: "P2D"
        reference: if any
        required: required for RFQ flow
    payments:
      parent: true
      type:
        description: Payment options
        usage: "ON-FULFILLMENT"
        reference: if any
        required: optional
      collected_by:
        description: Indicates who is collecting the payment
        usage: "BPP"
        reference: if any
        required: required
    fulfillments:
      parent: true
      id:
        description: ID of the fulfillment generated by seller NP
        usage: "F1"
        reference: if any
        required: required
      "@ondc/org/category":
        description: type of delivery category
        required: required
        usage: "Standard Delivery"
        reference: if any
      "@ondc/org/TAT":
        description: O2D (Order to delivery time)
        required: required
        usage: "P7D"
        reference: if any
      state:
       descriptor.code:
        description: describes whether the location is serviceable or not
        required: required
        usage: "Serviceable"
        reference: if any
      tracking:
        description: Indicates the tracking is enabled or not
        required: required
        usage: "false"
        reference: if any
    quote:
      parent: true
      price:
        description: total price quoted from seller NP
        required: required
        usage: "-"
        reference: if any
        currency:
          description: currency of the price
          required: required
          usage: "INR"
          reference: if any
        value:
          description: price value
          required: required
          usage: "345"
          reference: if any
      breakup:
        "@ondc/org/title_type":
          description: type of charge - item,packing,discount,tax,misc,delivery
          required: required
          usage: "delivery"
          reference: if any
        "@ondc/org/item_id":
          description: item id or fulfillment id based on type of charge
          required: required
          usage: "F1"
          reference: if any
        title:
          description: type of charge - can be customized
          required: required
          usage: "Packing charges"
          reference: if any
        "@ondc/org/item_quantity":
          count: 
            description: Item count for which the price is provided.
            required: required for an 'item'
            usage: '2'
            reference: if any
        price:
          currency:
            description: currency of the price
            required: required
            usage: "INR"
            reference: if any
            value: 
              description: The overall cost of the item, calculated based on the quantity and unit price.
              required: required
              usage: "700"
              reference: if any
        item:
          price:
            currency:
              description: currency of the price
              required: required for an 'item'
              usage: "INR"
              reference: if any
            value: 
              description: Unit price for the item
              required: required for an 'item'
              usage: "350"
              reference: if any
      ttl:
        description: Time period for which the quote is valid
        required: required
        usage: "P1D"
        reference: if any



