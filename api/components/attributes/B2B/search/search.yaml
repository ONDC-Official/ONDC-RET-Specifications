context:
  parent: true
  domain:
    description: updated domain namespace defined [here](https://docs.google.com/document/d/brvcltG_DagZ3kGrZZQk4hG4tze3zvcxmGV4NMTzr8/edit#heading=h.w9zlp87xdha1)
    required: mandatory
    usage: "ONDC:RET12"
    reference: if any
  city:
    description: city code for search that identifies the cities where sellers have stores. List of city codes, with pincode mapping, are here - https://docs.google.com/spreadsheets/d/12A_B-nDtvxyFh_FWDfp85ss2qpb65kZ7/edit#gid=1474472733
    required: mandatory
    usage: std:080
    reference: if any
  bap_id:
    description: subscriber id for buyer app
    required: mandatory
    usage: buyerNP.com
    reference: if any
  bap_uri:
    description: subscriber URI for buyer app
    required: mandatory
    usage: https://buyerNP.com/ondc
    reference: if any
  timestamp:
    description: RFC3339 compliant timestamp
    required: mandatory
    usage: '2023-06-03T08:00:00.000Z'
    reference: if any
  ttl:
    description: validity of message
    required: mandatory
    usage: PT30S
    reference: if any
message:
  parent: true
  intent:
    parent: true
    payment:
      parent: true
      type:
        description: type of payment option buyer wants to avail
        usage: "ON-FULFILLMENT"
        reference: if any
        required: mandatory
    item:
      parent: true
      name:
        description: item name to be searched
        required: present if item is present
        usage: "oil"
        reference: if any
    category:
      parent: true
      description: Category of the search
      required: optional
      usage: "-"
      reference: if any
      id:
        description: category id will be from this list - https://docs.google.com/spreadsheets/d/APAvavF_BNbTA89benAlGtv0GuFvpn2b6XXi4lSdTTw/edit#gid=0
        required: present if category is present
        usage: "RET10-*"
        reference: if any
    fulfillment:
      parent: true
      type:
        description: type of fulfillment mode buyer wants to avail
        required: mandatory
        usage: Delivery
        reference: if any
      stops:
        type:
         description: location(s) where the buyer wants the delivery to be made
         required: mandatory
         usage: end
         reference: if any
        location:
          gps:
            description: minimum 6 digit decimal precision for gps coordinates
            required: mandatory
            usage: "1.380621, 103.746364"
            reference: if any
          area_code:
            description: area_code 
            required: mandatory
            usage: "110030"
            reference: if any

  