              includes delivery image, rider delivery coordinatesoptional, only
              for delivery authorization; authorization code will be generated
              by seller NP & sent along with expiry info. If authorization is
              enabled by seller NP, buyer needs to provide authorization type &
              code for delivery, which will be verified by seller NP and for
              expired authorization, resend the authorization details
            ^18: >-
