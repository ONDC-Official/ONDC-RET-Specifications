                    nor max_liability are provided, i.e. both are empty, that
                    would mean the contract does not have any clause related to
                    limitation of liability. Effectively that would mean the
                    liability is uncapped. If max_liability_cap and
                    max_liability are both set to 0 (zero), that would mean that
                    both parties agree that neither of them will bear any
