            ^6: >-
              enum for fulfillment state & mapping to order state for hyperlocal
              & inter-city is defined here (assuming 1 fulfillment per order,
              but mapping will remain same for all states except
              "Order-delivered" where order state will depend on the states of
              other fulfillment) enum for RTO - "RTO-Initiated",
              "RTO-Delivered", "RTO-Disposed"
            ^7: >-
              required if state is "Order-picked-up", "Out-for-delivery",
              "Order-delivered"
            ^8: >-
              type of pickup confirmation code (PCC), enum - "1" (buyer contact
              no (for self-pickup)), "2" (merchant order no), "3" (other pickup
              confirmation code), "4" (OTP); required when order is "Packed"
            ^9: >-
              value of PCC (required when order is "Packed") - contact no - 10
              digits; merchant order no - max 6 digits; other pickup
              confirmation code - max 6 digits; OTP - max 6 digits
            ^10: >-
              optional, may be provided at the time of order pickup
              ("Order-picked-up") & includes pickup image, rider pickup
              coordinates
            ^11: >-
              optional, only for authorization of buyer self pickup;
              authorization code will be generated by seller NP & sent along
              with expiry info. If authorization is enabled by seller NP, buyer
              needs to provide authorization type & code for pickup, which will
              be verified by seller NP and for expired authorization, resend the
              authorization details
            ^12: enum - "OTP", others TBD
            ^13: optional
            ^14: required if state is "Order-delivered"
            ^15: >-
              optional - type of code for order delivery - enum - "1" - OTP, "2"
              - no delivery code; may be generated when order is
              "Out-for-delivery"
            ^16: >-
              value of DCC (required for code 1 & 2) - other DCC - max 6 digits;
              OTP - max 6 digits
            ^17: >-
              to be provided at the time of delivery ("Order-delivered") &
              includes delivery image, rider delivery coordinates
            ^18: >-
              optional, only for delivery authorization; authorization code will
              be generated by seller NP & sent along with expiry info. If
              authorization is enabled by seller NP, buyer needs to provide
              authorization type & code for delivery, which will be verified by
              seller NP and for expired authorization, resend the authorization
              details
            ^19: enum - "OTP", others TBD
            ^20: >-
