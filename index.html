<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>ONDC Retail</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swagger-ui-dist/swagger-ui.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <style>
      .card {
        margin-bottom: 1.5rem;
      }

      .scrollable-content {
        max-height: 95vh;
        overflow-y: auto;
      }

      .step-pane {
        background-color: #f8f9fa;
        padding: 10px;
      }

      .step-list {
        list-style: none;
        padding-left: 0;
      }

      .step-item {
        cursor: pointer;
      }

      .content-pane {
        padding: 10px;
      }

      .step-content {
        display: none;
        background-color: #ffffff;
        padding: 20px;
      }

      .step-content.active {
        display: block;
      }

      .yaml-content {
        max-height: 400px;
        overflow: auto;
        background-color: #000000;
        color: #ffffff;
        padding: 10px;
        font-family: Consolas, monospace;
      }
      table {
        font-family: arial, sans-serif;
        border-collapse: collapse;
        width: 100%;
      }

      td,
      th {

        text-align: left;
        padding: 8px;
      }

      .flow-forms{
        width: 75%;
      }
      form{
            display: flex;
            flex-direction: column;
            justify-content: center;
            width: 75%;
        }
      #flow-summary {
        padding-left: 16px;
      }

      /* tr:nth-child(even) {
        background-color: #dddddd;
      } */
    </style>

          <!-- <option value="draft-2.x">draft-2.x</option> -->
          <!-- <option value="master">master</option> -->
        </select>
      </div>
      <h1 class="text-center">ONDC Retail Developer Guide</h1>
    </header>
    <div id="mermaid-renderer"></div>
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-8">
          <div>
            <ul class="nav nav-tabs" id="myTabs" role="tablist">
              <li class="nav-item">
                <a

                  data-bs-toggle="tab"
                  href="#swagger"
                  role="tab"
                  aria-selected="true"
                  >Swagger-UI</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  id="flow-tab"
                  data-bs-toggle="tab"
                  href="#flow"
                  role="tab"
                  aria-selected="false"
                  >Flow-UI</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  id="attribute-tab"
                  data-bs-toggle="tab"
                  href="#attribute"
                  role="tab"
                  aria-selected="false"
                  >Attribute-UI</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  id="feature-tab"
                  data-bs-toggle="tab"
                  href="#feature"
                  role="tab"
                  aria-selected="false"
                  >Feature-UI</a

              </li>
            </ul>
          </div>

            <div class="tab-pane fade show active" id="swagger" role="tabpanel">

                  <td><b>Example Set</b></td>
                  <td>

                </tr>
              </table>
              <div class="scrollable-content">
                <div id="swagger-ui"></div>
              </div>
            </div>
            <div class="tab-pane fade" id="flow" role="tabpanel">
              <table class="table">
                <tr>

                  <td>
                    <select

                      onchange="updateFlow()"
                    ></select>
                  </td>
                </tr>
              </table>
              <div class="card">

                  <p id="flow-description" class="card-body"></p>
                  <div class="container">
                    <div class="row">

                      <div class="col-lg-9">

            <div class="tab-pane fade" id="attribute" role="tabpanel">

    <!-- Bootstrap JS files (placed at the end for faster page load) -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/4.1.0/js-yaml.min.js"></script>

    <script src="ui/attribute.js"></script>
    </script>
    <script type="text/javascript">

      $(document).ready(function() {
        markdownConverter();
      });

      function markdownConverter(){
        const selectedOption = document.getElementById("feature-sets-dropdown").value;

        // Takes the name, splits it with blank space, wraps any upper case word with %23 (escape encoding of #) and then rejoins with underscore to form the file name
        const fileNameFinal = selectedOption.split(' ').map((word) => word === word.toUpperCase() ? `%23${word.toLowerCase()}%23` : word.toLowerCase()).join("_")+ ".md";

        const filePath = 'api/docs/' + fileNameFinal;
        console.log("File to Show", filePath) ;
        const xhr = new XMLHttpRequest();            
        xhr.open("GET", filePath, true); 
        xhr.onreadystatechange = function () { 
          console.log("XHR", xhr)
          if (xhr.readyState === 4 && xhr.status === 200) { 
            const textData =xhr.responseText  
            const converter = new showdown.Converter({simpleLineBreaks:true, tables:true, openLinksInNewWindow:true, simplifiedAutoLink:true});
            converter.setFlavor('github');
            const convertedHtmlData = converter.makeHtml(textData);
            document.getElementById("featureDiv").innerHTML = convertedHtmlData;
          }            
        };            
        xhr.send();
      }
          
      </script>
